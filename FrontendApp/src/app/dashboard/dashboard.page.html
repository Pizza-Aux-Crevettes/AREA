<ion-content>
    <div class="Dashboard-div">
        <div class="Dashboard-title-bar">
            <div class="Dashboard-title">
                <ion-text color="dark"><h1>Dashboard</h1></ion-text>
            </div>
        </div>
        <div class="flex-rectangle" *ngFor="let area of areas">
            <div class="main-rectangle">
                <div class="actionReaction-rect">
                    <ion-list class="action-list">
                        <ion-item>
                            <ion-select
                                aria-label="Action"
                                interface="popover"
                                placeholder="Action"
                                (ionChange)="onSelectAction($event)"
                                [(ngModel)]="selectedAction"
                            >
                                <ion-select-option
                                    class="text-list"
                                    value="Weather"
                                    >When it rains</ion-select-option
                                >
                                <ion-select-option value="oranges"
                                    >Oranges</ion-select-option
                                >
                                <ion-select-option value="bananas"
                                    >Bananas</ion-select-option
                                >
                            </ion-select>
                        </ion-item>
                    </ion-list>
                    <div
                        *ngIf="selectedActionValue === 'Weather'"
                        class="city-div"
                    >
                        <ion-list class="city-list">
                            <ion-item>
                                <ion-select
                                    aria-label="City"
                                    interface="popover"
                                    placeholder="City"
                                    (ionChange)="onSelectCity($event)"
                                    [(ngModel)]="selectedCity"
                                >
                                    <ion-select-option
                                        *ngFor="let city of cities"
                                        class="text-list"
                                        value="{{city.name}}"
                                        >{{city.name}}</ion-select-option
                                    >
                                </ion-select>
                            </ion-item>
                        </ion-list>
                    </div>
                    <div
                        *ngIf="selectedActionValue !== 'Wheather'"
                        class="input-div"
                    >
                        <ion-input
                            class="input-balise"
                            size="small"
                            placeholder="Enter a texts"
                        ></ion-input>
                    </div>

                    <ion-list class="reaction-list">
                        <ion-item>
                            <ion-select
                                aria-label="Reaction"
                                interface="popover"
                                placeholder="Reaction"
                                (ionChange)="onSelectReaction($event)"
                                [(ngModel)]="selectedReaction"
                            >
                                <ion-select-option
                                    class="text-list"
                                    value="Spotify"
                                    >sad music is played</ion-select-option
                                >
                                <ion-select-option value="oranges"
                                    >Oranges</ion-select-option
                                >
                                <ion-select-option value="bananas"
                                    >Bananas</ion-select-option
                                >
                            </ion-select>
                        </ion-item>
                    </ion-list>
                    <ion-button
                        size="small"
                        fill="solid"
                        class="apply-button"
                        (click)="ApplyArea(selectedAction, selectedReaction, selectedCity)"
                        >Apply</ion-button
                    >
                </div>
                <ion-button
                    size="small"
                    class="close-button"
                    (click)="DelArea(area.id)"
                >
                    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-button>
            </div>
        </div>
        <ion-button class="add-button" (click)="AddArea()">+</ion-button>
    </div>
</ion-content>
