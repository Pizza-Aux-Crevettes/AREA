<ion-content class="login-div" [fullscreen]="true">
    <div class="container">
        <div class="info-container">
            <ion-input
                class="underline-input"
                type="text"
                label="Name"
                labelPlacement="floating"
                placeholder="Enter a name"
                [(ngModel)]="inputName"
            ></ion-input>
            <ion-input
                class="underline-input"
                type="text"
                label="Surname"
                labelPlacement="floating"
                placeholder="Enter a surname"
                [(ngModel)]="inputSurname"
            ></ion-input>
            <ion-input
                class="underline-input"
                type="text"
                label="Username"
                labelPlacement="floating"
                placeholder="Enter a username"
                [(ngModel)]="inputUsername"
            ></ion-input>
            <ion-input
                type="email"
                label="Email"
                labelPlacement="floating"
                placeholder="Enter a email"
                errorText="Invalid email"
                [(ngModel)]="inputEmail"
            ></ion-input>
            <ion-input
                class="underline-input"
                type="password"
                label="Password"
                labelPlacement="floating"
                placeholder="Enter a password"
                [(ngModel)]="inputPassword"
            >
            </ion-input>
            <div class="bad-entry" *ngIf="this.emptyField">
                <p>Please complete all fields</p>
            </div>
            <div class="bad-entry" *ngIf="this.alreadyUse">
                <p>Email or username is already use, please change</p>
            </div>
            <div class="register">
                <p>Already have an account ?</p>
                <a class="button-hover" routerLink="/login">Login</a>
            </div>
            <ion-button (click)="changeURL()">Change api url</ion-button>
        </div>

        <div class="register-submit">
            <ion-button class="register-btn" (click)="onRegister()">Register</ion-button>
        </div>
    </div>
</ion-content>
