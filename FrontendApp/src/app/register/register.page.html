<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="login-div" [fullscreen]="true">
  <div class="info-container">
    <ion-input class="underline-input"
        type="text"
        label="Name"
        labelPlacement="floating"
        placeholder="John"
    ></ion-input>
    <ion-input class="underline-input"
        type="text"
        label="Surname"
        labelPlacement="floating"
        placeholder="Travolta"
    ></ion-input>
    <ion-input class="underline-input"
        type="text"
        label="Username"
        labelPlacement="floating"
        placeholder="JohnTheGoat"
    ></ion-input>
      <ion-input
        type="email"
        label="Email"
        labelPlacement="floating"
        placeholder="john.travolta@gmail.com"
        errorText="Invalid email"
    ></ion-input>
    <ion-input class="underline-input"
      type="password"
      label="Password"
      labelPlacement="floating"
      placeholder="ExemplePassword123"
      password>
    </ion-input>
  </div>

  <div class="register">
    <p>Already have an account ?</p>
    <a class="button-hover" routerLink="/login">Login</a>
  </div>

  <div>
    <ion-button expand="full" (click)="onRegister()">Register</ion-button>
  </div>
</ion-content>
