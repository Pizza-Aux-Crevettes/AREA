name: Backend

on:
    push:
        branches-ignore:
            - "ga-ignore-*"

jobs:
    backend-compile-test:
        name: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/Checkout@v4
            - name: NodeJS Setup
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install node_modules
              run: |
                  cd Backend/
                  npm i
            - name: Build
              run: |
                  cd Backend/
                  npm run build
    backend-testing:
        name: run test
        runs-on: ubuntu-latest
        needs: backend-compile-test
        steps:
            - name: Checkout
              uses: actions/Checkout@v4
            - name: NodeJS Setup
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install node_modules
              run: |
                  cd Backend/
                  npm i
            - name: Run units tests
              run: |
                  cd Backend/
                  npm test